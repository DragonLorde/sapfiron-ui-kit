name: React

on: 
  push:
    branches: 
      - main

jobs:
  publish-gpr:
      runs-on: ubuntu-18.04
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
              node-version: 16
              registry-url: https://npm.pkg.github.com/
              scope: '@DragonLorde'
        - run: yarn
        - run: yarn build
          env:
            NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}   
